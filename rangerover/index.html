<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Land Rover</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="../images/land-rover-logo-1-1-2-removebg-preview.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/81c2c05f29.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="nav">
        <div class="logo"><img class="logo-img" src="../images/land-rover-logo-1-1-2-removebg-preview.png" height="100px" width="100px"></div>
        <div class="car-name">THE NEW RANGE ROVER</div>
        <div class="back-home"><a href="../index.html">Back to Home<i class="fas fa-angle-right back"></i></a></div>
    </nav>

    <div class="sec" id="sec">
        <div class="container"id="container">
            <div class="a" ><i id="previous" class="fas fa-angle-left"></i></div>
            <div class="b"><img class="img" id="image" src="exterior1.jpg" alt="" srcset=""></div>
            <div class="c" ><i id="next" class="fas fa-angle-right"></i></div>
        </div>

        <div class="spec">
            <div class="box">
                <img class="img-box" src="../images/speedometer.png" alt="">
                <p class="head-box">Mileage</p>
                <p class="box-values">13.33 kmpl</p>
            </div>
            <div class="box">
                <img class="img-box" src="../images/engine.png" alt="">
                <p class="head-box">Engine</p>
                <p class="box-values">2995 cc</p>
            </div>
            <div class="box">
                <img class="img-box" src="../images/manual-transmission.png" alt="">
                <p class="head-box">Transmission</p>
                <p class="box-values">Automatic</p>
            </div>
            <div class="box">
                <img class="img-box" src="../images/thunder (1).png" alt="">
                <p class="head-box">Power</p>
                <p class="box-values">557.86 BHP</p>
            </div>
            <div class="box">
                <img class="img-box" src="../images/car-seat.png" alt="">
                <p class="head-box">Seats</p>
                <p class="box-values">5</p>
            </div>
            <div class="box">
                <img class="img-box" src="../images/boot.png" alt="">
                <p class="head-box">Boot</p>
                <p class="box-values">909 litres</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
